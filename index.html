<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Combobox</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="custom-combo.css" rel="stylesheet" type="text/css"/>
    <script src="custom-combo.js"></script>
</head>
<body>
    <div id="custom-combobox-1" class="custom-combobox">
        <div class="selected-option"></div>
        <div class="options">
            <div class="option active">Default</div>
            <div class="option">Option 1</div>
            <div class="option">Option 2</div>
            <div class="option">Option 3</div>
            <div class="option">Option 4</div>
        </div>
    </div><!--end of #custom-combobox-1 -->
